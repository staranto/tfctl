name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean dist folder
        run: |
          rm -rf dist

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        run: |
          curl -sSL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: Install GitHub CLI
        run: |
          set -euo pipefail
          # Install gh from the official GitHub CLI apt repository
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod 644 /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install -y gh

      - name: Authenticate gh CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token

      # Note: goreleaser handles signing via the `signs` config. We keep cosign
      # installed here so post-release verification steps or optional manual
      # signing can be performed later.

      - name: Publish cosign public key (if provided)
        env:
          COSIGN_PUB: ${{ secrets.COSIGN_PUB }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          if [ -n "$COSIGN_PUB" ]; then
            echo "Writing cosign public key to dist/cosign.pub"
            mkdir -p dist
            echo "$COSIGN_PUB" > dist/cosign.pub
            gh release upload "$GITHUB_REF_NAME" dist/cosign.pub --clobber || true
          else
            echo "No COSIGN_PUB secret provided; skipping public key upload"
          fi
